<h2>DESCRIPTION</h2>

<em>t.sentinel_1.watermasks</em> detects water areas in Sentinel-1 GRD scenes using
<a href="i.sentinel_1.watermasks.html">i.sentinel_1.watermasks</a> and registers the watermasks in a space
time dataset.
